<!DOCTYPE html>
<html>
<head>
<style>
    img {
        width: 200px;
        height: 200px;
        border-radius: 50px;

        display: block;
        margin: 0px auto 0px auto;
    }

    h1{
        color: black;
    }

    #judul{
        align-self: center;
        color: blueviolet;
    }

    .tengah{
        align-self: center;
        color: aqua;
    }

    h2, h3, h4{
        color: brown;
    }

    h2.tengah{
        color: chartreuse;
    }

</style>
</head>
<body>
    <img src="th.jpg">
    <h1 id="judul">INI JUDUL 2</h1>
    
    <h1 class="tengah">INI JUDUL 3</h1>
    <h2 class="tengah">HELLO</h2>
    <h3>Hallo 3</h3>
</body>
</html>
